<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de {{ producto.nombre }}</title>
</head>
<body>
    <h1>Detalles del Producto</h1>
    <h2>{{ producto.nombre }}</h2>
    <p><strong>Precio:</strong> ${{ producto.precio }}</p>
    <p><small>ID: {{ producto.id }}</small></p>

    <a href="{% url 'agregar_producto' %}">Agregar otro producto</a>
</body>
</html>
